<!DOCTYPE html>
<html>
<head>
<title>Hyperlink Example</title>
</head>
<body>
<p>Click following link</p>

<a href="http://www.google.com">Home</a><br/><br/>

<a href="http://www.google.com " target="_self">Home</a><br/><br/>
<a href="http://www.google.com " target="_blank">Home</a><br/><br/><!--Every time it will open in new window-->
<a href="http://www.google.com " target="_new">Home</a><br/><br/><!--First time it will open in new window and next time it will refresh-->


<a href= "mailto:abc@example.com">Send Email</a><!--email link-->

<a href="mailto:abc@example.com?subject=Feedback&body=Message">
Send Feedback
</a>



</body>
</html>
